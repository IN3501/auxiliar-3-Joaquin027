{% extends 'navbar.html' %}

{% block title %}
Inputs
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Formulario challa desafio 2</h1>

    <form action="#" autocomplete="off">

    <div class="form-group">
      <label for="exampleInputEmail1">Ingrese su nombre</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Nombre" name="inputText">
    </div>

     <div class="form-group">
      <label for="exampleNumber">Ingrese su numero de teléfono</label>
      <input type="number" class="form-control" id="exampleNumber" placeholder="Edad" name="inputNumber">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Ingrese su mail</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Correo" name="inputEmail">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Ingrese una contraseña</label>
      <input type="password" class="form-control" id="examplePassword" placeholder="Contraseña" name="inputPassword">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Su color preferido</label>
      <select class="form-control" id="exampleSelect" name="input Select">
        <option value="1">Azul</option>
        <option value="2">Verde</option>
        <option value="3">Rojo</option>
        <option value="4">Amarillo</option>
        <option value="5">Rosado</option>
      </select>
    </div>

    <br>

    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
